name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    environment: GitHub Actions
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Test env
      run: |
        echo $TEST_PROJECT
      env:
        TEST_PROJECT: ${{ secrets.PROJECT_ID }}
